<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr">
  <head>
    <title>Destination Spa - Institut de beauté &amp; Spa à BEAUTIRAN</title>
    <style>
      * {
          padding: 0;
          margin: 0;
      }

      html {
          --fg: rgb(40, 50, 90, 1.00);
          --gg: rgb(40, 50, 90, 0.85);
          --sh: rgb(40, 50, 90, 0.30);
          --bg: white;
      }

      html, body {
          height: 100%;
          margin: 0;
      }

      body {
          display: flex;
          justify-content: center;
          align-items: center;
      }

      body > div {
          min-width: 10cm;
          max-width: 10cm;

          border-radius: 50px;

          padding: 1.2cm;

          box-shadow: 0 8px 20px var(--sh);

          text-align: center;
          font-family: sans-serif;
          color: var(--fg);

          font-size: 110%;
      }

      body > div > * {
          margin-bottom: 20px;
      }

      body > div > *:last-child {
          margin-bottom: 0;
      }

      h3 {
          margin-bottom: 5px;
      }

      h1, em {
          display: inline-block;

          background-color: var(--gg);
          color: var(--bg);

          font-style: normal;
          font-weight: bold;
      }

      h1 {
          border-radius: 20px;
          padding: 5px 15px;
      }

      em {
          border-radius: 10px;
          padding: 2px 8px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Destination Spa</h1>

      <div>
        <h3>Institut de beauté &amp; Spa</h3>
        <h5>à BEAUTIRAN</h5>
      </div>

      <p>

        Retrouvez prochainement le site web
        de <em>Destination Spa</em> à cette adresse

      </p>
      <p>

        Réservez votre soin au <em>05 57 54 87 23</em>

      </p>
    </div>
  </body>
</html>
